{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="{% static 'assets/css/logincss.css' %}" />
</head>
<body>

 <p class="tip"></p>
	<div class="cont">
		<div class="form sign-in">
			<h2>Bienvenido de Vuelta,</h2>
			<label>
				<span>Email</span>
				<input type="email" />
			</label>
			<label>
				<span>Password</span>
				<input type="password" />
			</label>
			<p class="forgot-pass">Olvide mi password?</p>
			<button type="button" class="submit">Ingresar</button>
			<button type="button" class="fb-btn">Ingresar con <span>facebook</span></button>
		</div>
		<div class="sub-cont">
			<div class="img">
				<div class="img__text m--up">
					<h2>Nuevo Aqui?</h2>
					<p>Sign up and discover great amount of new opportunities!</p>
				</div>
				<div class="img__text m--in">
					<h2>One of us?</h2>
					<p>If you already has an account, just sign in. We've missed you!</p>
				</div>
				<div class="img__btn">
					<span class="m--up">Registrate</span>
					<span class="m--in">Login</span>
				</div>
			</div>
			<div class="form sign-up">
				<h2>Crea tu contenido,</h2>
				<label>
					<span>Nombre</span>
					<input type="text" />
				</label>
				<label>
					<span>Email</span>
					<input type="email" />
				</label>
				<label>
					<span>Password</span>
					<input type="password" />
				</label>
				<button type="button" class="submit">Ingresar</button>
				<button type="button" class="fb-btn">Ingresar con <span>facebook</span></button>
			</div>
		</div>
	</div>

<script>
	document.querySelector(".img__btn").addEventListener("click", 
	function () {
		document.querySelector(".cont").classList.toggle("s--signup");
});

</script>
</body>
</html>
